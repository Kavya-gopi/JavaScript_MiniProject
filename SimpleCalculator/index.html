<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <input type="text" id="inp-box" placeholder="0">
            <input type="button" value="AC" id="ac-btn" name="ac-btnn" class="btn">
            <input type="button" value="DEL" id="del-btn" name="del-btnn" class="btn">
            <input type="button" value="%" id="per-val" name="percent" class="btn">
            <input type="button" value="+" id="add-op" name="add" class="btn">
            <input type="button" value="7" id="sev-val" name="seven" class="btn">
            <input type="button" value="8" id="eig-val" name="eight" class="btn">
            <input type="button" value="9" id="nine-val" name="nine" class="btn">
            <input type="button" value="/" id="div-op" name="divide" class="btn">
            <input type="button" value="4" id="four-val" name="four" class="btn">
            <input type="button" value="5" id="five-val" name="five" class="btn">
            <input type="button" value="6" id="six-val" name="six" class="btn">
            <input type="button" value="*" id="mul-op" name="multiply" class="btn">
            <input type="button" value="1" id="one-val" name="one" class="btn">
            <input type="button" value="2" id="two-val" name="two" class="btn">
            <input type="button" value="3" id="three-val" name="three" class="btn">
            <input type="button" value="-" id="sub-op" name="sub" class="btn">
            <input type="button" value="." id="dot-val" name="dot" class="btn">
            <input type="button" value="0" id="zero-val" name="zero" class="btn">
            <input type="button" value="=" id="equ-val" name="equal-btnn" class="btn">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
