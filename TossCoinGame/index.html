<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TossCoin Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Toss the Coin!!</h3>

        <div id="result">
            <p>Heads:<span id="heads">0</span></p>
            <p>Tails:<span id="tails">0</span></p>
        </div>
        <div class="image-div">
            <div class="head-coin">
                <img src="head.jpg" alt="head">
             </div>
             <div class="tail-coin">
                <img src="tail.jpg" alt="coin">
             </div>
            
        </div>


        <div class="buttons">
            <button id="toss">Toss</button>
            <button id="restart">Restart</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
